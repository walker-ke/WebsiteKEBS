<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
<head>
 
<script type="text/javascript" src="soundmanager/soundmanager2.js"></script>
<script type="text/javascript">
 
soundManager.useFlashBlock = true;
soundManager.url = 'soundmanager/swf/'; // path to SoundManager2 SWF files (note trailing slash)
soundManager.debugMode = false;
soundManager.consoleOnly = false;

 function play(){
  // soundManager is initialised, ready to use. Create a sound for this demo page. 
  soundManager.createSound({
	    id: 'chunkSound',
	    url: 'proxy.php?lang=it&text=sono qui è allora giù',
	    autoLoad: false,
	    type: 'audio/mp3'
	  });
  soundManager.play('chunkSound', {onfinish:function(){console.log(this.sID + 'finished');}});
 }
  
 
</script>
</head>

<body>

<button onclick="play();">Play</button>

 
</body>
</html>
